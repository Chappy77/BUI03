<div>
<div class='uk-grid' style='width:100%;'>
    <div class='uk-width-1-3'>
        <div class='uk-grid'>
            <div class='uk-width-1-6'>
                <i class='uk-icon-cog uk-icon-large uk-text-primary'></i>
            </div>
            <div class='uk-width-5-6'>
                <h2 class='uk-h3'>Email us:</h2>
                <p>Our email is info@apakau.com or
                    <a href='
                    mailto:info@apakau.com?subject=website%20enquiry'>click to email</a> to find out more.
                    One customer  program we have will tell you response latency of your API from
                    remote cities using poular ISPs. And another difference: we are easy to fire! (just change the DNS setting back).
                </p>
            </div>
        </div>
    </div>

    <div class='uk-width-2-3'>
        <div id='map' style='width: 100%; height: 300px'></div>
    </div>

</div>

<script>

var map,
    markerIndex = 0,
    markersCoords = {}

setTimeout(function() {
    map = new jvm.Map({
        map: 'us_lcc_en'
        , backgroundColor: 'gray'
        , markerStyle: {
            initial: {
                fill: 'blue'
            }
        },
        container: $('#map'),
        onMarkerTipShow: function (e, label, code) {
            map.tip.text(markersCoords[code].lat.toFixed(2) + ', ' + markersCoords[code].lng.toFixed(2))
        },
        onMarkerClick: function (e, code) {
            map.removeMarkers([code])
            map.tip.hide()
        }
    })

    map.container.click(function(e){
        map.removeAllMarkers()
        var latLng = map.pointToLatLng(e.offsetX, e.offsetY),
                targetCls = $(e.target).attr('class')

        if (latLng && (!targetCls || (targetCls && $(e.target).attr('class').indexOf('jvectormap-marker') === -1))) {
            markersCoords[markerIndex] = latLng
            map.addMarker(markerIndex, {latLng: [latLng.lat, latLng.lng]})
            markerIndex += 1
        }
    })

},10)

</script>
</div>
